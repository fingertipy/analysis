  <script src="../static/js/echarts.min.js"></script>

  <script>
      //请求地址
      var path = "http://localhost:8080/analysis/api";
      //echarts初始化
      var myChart = echarts.init(document.getElementById('chart'));
      //加载时展示动画
      myChart.showLoading();
      //数据对象
      var abscissas = [];
      var ordinates = [];
      //请求数据
      $.ajax({
          type : "get",
          url  : path + "/sample",
          dataType : "json",
          success  : function(data) {
              //非空校验
              if (!data) return;
              //填充数据
              for (index in data) {
                  //横坐标
                  abscissas.push(data[index].abscissa);
                  //纵坐标
                  ordinates.push(data[index].ordinate);
              }
              //隐藏加载动画
              myChart.hideLoading();
              //加载数据图表
              myChart.setOption({
                  title: {
                      text: '数据分析'
                  },
                  xAxis: {
                      data: abscissas
                  },
                  yAxis: {
                      data: ordinates
                  },
                  series: [{
                      type: 'bar',
                      data: abscissas
                  }]
              });
          },
          error : function(errorMsg) {
              //请求失败时执行该函数
              alert("图表请求数据失败!");
              myChart.hideLoading();
          }
      });
  </script>
